<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181818;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background-color: #333;
            color: #f0f0f0;
            border: none;
        }
        .form-control:focus {
            background-color: #333;
            color: #f0f0f0;
            border-color: #f0f0f0;
            box-shadow: none;
        }
        .login-btn {
            background-color: #007bff;
            color: #f0f0f0;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .login-logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #999;
        }
        .form-control-icon {
            padding-left: 35px;
        }
        .text-muted {
    --bs-text-opacity: 1;
    color: rgb(157 164 171 / 56%) !important;
}
    </style>
</head>

        <h1 class="text-center login-title">Sign up</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3 input-icon">
                <i class="bi bi-envelope"></i>
                <input type="text" name="email" class="form-control form-control-icon" placeholder="Email" required>
            </div>
            <div class="mb-3 input-icon">
                <i class="bi bi-lock"></i>
                <input type="password" name="password" class="form-control form-control-icon" placeholder="Password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn login-btn">Sing up</button>
            </div>
        </form>
